replicaCount: 1

image:
  repository: registry-vpc.cn-hongkong.aliyuncs.com/knative-sample/helloworld-go
  pullPolicy: IfNotPresent
  tag: 73fbdd56

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: { }
