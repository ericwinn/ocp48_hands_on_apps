# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  port: 8080

ingress: { }

resources:
  requests:
    cpu: '2'
    memory: 4Gi

autoscaling: { }

nodeSelector: { }

tolerations: [ ]

affinity: { }

traffic:
  percent: 30