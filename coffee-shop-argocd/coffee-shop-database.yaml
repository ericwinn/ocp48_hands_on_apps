apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: coffee-shop-database-prod
  namespace: openshift-gitops
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: prod-coffeeshop
  project: default
  source:
    chart: coffee-shop-postgresql
    helm:
      parameters:
      - forceString: true
        name: fullnameOverride
        value: coffee-shop-database
      - forceString: true
        name: openshiftApplicationName
        value: coffee-shop
      - forceString: true
        name: credentials.database
        value: coffeeshop
      - forceString: true
        name: credentials.username
        value: coffee
      - forceString: true
        name: credentials.password
        value: coffee
    repoURL: http://github.com/redhat-gpte-devopsautomation/hands_on_apps.git
    targetRevision: 1.0.0
